<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/interface.js"></script>

    <title>Memory Game</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Memory Game</h1>
        <p>Turn cards...</p>
      </div>
    </div>


    <div class="container">
      <div class="row cards">
        <div class="col-md-2">
        </div>
        <div class="col-md-2" id="diamond1">
          <img src="img/card-backwards.png" id="a" class="img-responsive face-down" alt="card face down" />
          <img src="img/diamond.png" id="b" class="img-responsive face-up" alt="card face up" />
        </div>
        <div class="col-md-2" id="spade1">
          <img src="img/card-backwards.png" id="c" class="img-responsive face-down" alt="card face down" />
          <img src="img/spade.png" id="d" class="img-responsive face-up" alt="card face up" />
        </div>
        <div class="col-md-2" id="heart1">
          <img src="img/card-backwards.png" id="e" class="img-responsive face-down" alt="card face down" />
          <img src="img/heart.png" id="f" class="img-responsive face-up" alt="card face up" />
        </div>
        <div class="col-md-2" id="spade2">
          <img src="img/card-backwards.png" id="g" class="img-responsive face-down" alt="card face down" />
          <img src="img/spade.png" id="h" class="img-responsive face-up" alt="card face up" />
        </div>
        <div class="col-md-2">
        </div>

      </div>
      <div class="row cards">
        <div class="col-md-2">
        </div>
        <div class="col-md-2" id="heart2">
          <img src="img/card-backwards.png" id="j" class="img-responsive face-down" alt="card face down" />
          <img src="img/heart.png" id="k" class="img-responsive face-up" alt="card face up" />
        </div>
        <div class="col-md-2" id="club1">
          <img src="img/card-backwards.png" id="l"  class="img-responsive face-down" alt="card face down" />
          <img src="img/club.png" id="m" class="img-responsive face-up" alt="card face up" />
        </div>
        <div class="col-md-2" id="club2">
          <img src="img/card-backwards.png" id="n" class="img-responsive face-down" alt="card face down" />
          <img src="img/club.png" id="o" class="img-responsive face-up" alt="card face up" />
        </div>
        <div class="col-md-2" id="diamond2">
          <img src="img/card-backwards.png" id="p" class="img-responsive face-down" alt="card face down" />
          <img src="img/diamond.png" id="q" class="img-responsive face-up" alt="card face up" />
        </div>
        <div class="col-md-2">
        </div>

      </div>
      <div class="row cards">
        <p class="text-center">
          <button type="button" id="play" class="btn btn-default btn-lg">Play!</button>
        </p>
      </div>


    </div>
  </body>
</html>
